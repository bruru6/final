<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
        }
        .register-card {
            background: #fff;
            max-width: 400px;
            margin: 90px auto 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 36px 32px 28px 32px;
        }
        .register-card h2 {
            text-align: center;
            color: #2d5be3;
            margin-bottom: 28px;
            font-weight: 600;
        }
        .register-card form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .register-card input[type="text"],
        .register-card input[type="password"],
        .register-card input[type="email"] {
            border: 1px solid #dbe2ef;
            border-radius: 6px;
            padding: 10px 12px;
            background: #f8fafc;
            font-size: 15px;
        }
        .register-card input[type="submit"] {
            background: linear-gradient(90deg,#2d5be3 0%,#4f8cff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(45,91,227,0.08);
            transition: background 0.2s;
        }
        .register-card input[type="submit"]:hover {
            background: linear-gradient(90deg,#1d3fa6 0%,#2d5be3 100%);
        }
        .register-card .login-link {
            display: block;
            text-align: right;
            margin-top: 18px;
            color: #2d5be3;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .register-card .login-link:hover {
            color: #1d3fa6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h2>用户注册</h2>
    <form method="post" action="/register">
        <input type="text" name="username" placeholder="用户名" required>
        <input type="password" name="password" placeholder="密码" required>
        <input type="email" name="email" placeholder="邮箱 (可选)">
        <input type="password" name="pin" placeholder="PIN码" required>
        <input type="submit" value="注册">
    </form>
    <a class="login-link" href="/login">已有账号？去登录</a>
</div>
</body>
</html>
