<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>文档列表</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .doc-list-box { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #eee; padding: 32px; }
        h2 { color: #1677ff; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 24px; }
        th, td { border: 1px solid #eee; padding: 10px 8px; text-align: center; }
        th { background: #f7f8fa; color: #1677ff; }
        .back-link { display: block; margin-top: 18px; text-align: center; color: #888; }
    </style>
</head>
<body>
<div class="doc-list-box">
    <h2>我的PDF文档</h2>
    <input type="text" id="docSearchInput" placeholder="搜索文档路径..." style="width:60%;margin:10px auto 0;display:block;padding:8px 12px;border:1px solid #eee;border-radius:6px;">
    <table>
        <thead>
            <tr>
                <th>文件名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="docTableBody">
        {{range .Docs}}
            <tr>
                <td>{{.OriginalName}}</td>
                <td>
                    <form method="post" action="/document/delete" style="display:inline;">
                        <input type="hidden" name="doc_id" value="{{.DocID}}">
                        <input type="submit" value="删除" onclick="return confirm('确定要删除该文档吗？');">
                    </form>
                </td>
            </tr>
        {{else}}
            <tr><td colspan="2">暂无文档</td></tr>
        {{end}}
        </tbody>
    </table>
    <a class="back-link" href="/">返回首页</a>
</div>
<script>
// 文档列表搜索功能
const docSearchInput = document.getElementById('docSearchInput');
const docTableBody = document.getElementById('docTableBody');
docSearchInput && docSearchInput.addEventListener('input', function() {
    const keyword = this.value.trim().toLowerCase();
    const rows = docTableBody.querySelectorAll('tr');
    rows.forEach(row => {
        const locationDiv = row.querySelector('.doc-location');
        if (!locationDiv) return; // 跳过“暂无”行
        const text = locationDiv.textContent.toLowerCase();
        row.style.display = text.includes(keyword) ? '' : 'none';
    });
});
</script>
</body>
</html>
