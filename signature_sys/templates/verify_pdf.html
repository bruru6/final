<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>PDF验签</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: #f4f6fa;
            font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 36px 32px 28px 32px;
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 28px;
            letter-spacing: 2px;
        }
        label {
            display: block;
            margin-bottom: 18px;
            color: #34495e;
            font-size: 15px;
        }
        input[type="file"], select {
            width: 100%;
            padding: 7px 8px;
            margin-top: 6px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            background: #f9fafb;
            font-size: 15px;
        }
        input[type="submit"] {
            width: 100%;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #2563eb;
        }
        .note {
            color: #888;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>PDF验签</h2>
    <form id="verifyForm" enctype="multipart/form-data">
        <label>
            上传待验证PDF：
            <input type="file" name="pdf" required>
        </label>
        <label>选择证书：
            <select name="cert_id" id="cert_id" required style="width:90%;">
                {{range .Certs}}
                <option value="{{.CertID}}" data-path="/{{.Location}}" data-algo="{{.Algo}}">{{.Algo}}</option>
                {{end}}
            </select>
        </label>
        <input type="submit" value="验签">
    </form>
    <div class="note">请选择PDF文件和证书进行验签</div>
</div>
<script>
document.getElementById('verifyForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var form = e.target;
    var formData = new FormData(form);
    fetch('/verify/pdf', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(text => {
        alert(text); // 弹窗显示后端返回内容
    })
    .catch(() => {
        alert('请求失败，请重试！');
    });
});

// 证书类型显示
function updateAlgoDisplay() {
    var select = document.getElementById('cert_id');
    var display = document.getElementById('algoDisplay');
    var selected = select.options[select.selectedIndex];
    display.textContent = selected.getAttribute('data-algo') ? ('类型：' + selected.getAttribute('data-algo')) : '';
}
document.getElementById('cert_id').addEventListener('change', updateAlgoDisplay);
updateAlgoDisplay(); // 页面加载时初始化
</script>
</body>
</html>
